<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Bài Tập JS Buổi 4</h1>
      <div class="accordion" id="accordionExample">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button
                    class="btn btn-success"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Bài Tập Số 1
                  </button>
                </h2>
              </div>

              <div
                id="collapseOne"
                class="collapse show bg-success"
                aria-labelledby="headingOne"
                data-parent="#accordionExample"
              >
              <div class="card-body">
                <img
                  src="./img/screenshot_1.png"
                  class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                  alt=""
                />
                <div class="form-group">
                  <label for="">Số thứ nhất</label>
                  <input
                    type="text"
                    name=""
                    id="soThuNhat"
                    class="form-control"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                  <label for="">Số thứ hai</label>
                  <input
                    type="text"
                    name=""
                    id="soThuHai"
                    class="form-control"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                  <label for="">Số thứ ba</label>
                  <input
                    type="text"
                    name=""
                    id="soThuBa"
                    class="form-control"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                </div>
                <button
                  id="btn-bt1"
                  type="button"
                  class="btn btn-dark"
                  data-toggle="modal"
                  data-target="#myModal_1"
                >
                  Đếm
                </button>
              </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button
                    class="btn btn-warning collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Bài Tập Số 2
                  </button>
                </h2>
              </div>
              <div
                id="collapseTwo"
                class="collapse bg-warning"
                aria-labelledby="headingTwo"
                data-parent="#accordionExample"
              >
                <div class="card-body">
                  <img
                  src="./img/screenshot_2.png"
                  class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                  alt=""
                />
                  <div class="form-group">
                    <label>Ai là người xử dụng máy thế?</label>
                    <input type="text" class="form-control" id="dangNhap" />
                  </div>
                  <button
                    id="btn-bt2"
                    type="button"
                    class="btn btn-dark"
                    data-toggle="modal"
                    data-target="#myModal_2"
                  >
                    Nhập Tên
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button
                    class="btn btn-info collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Bài Tập Số 3
                  </button>
                </h2>
              </div>
              <div
                id="collapseThree"
                class="collapse bg-info"
                aria-labelledby="headingThree"
                data-parent="#accordionExample"
              >
                <div class="card-body">
                  <img
                    src="./img/screenshot_3.png"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt=""
                  />
                  <div class="form-group">
                    <label for="">Số thứ nhất</label>
                    <input
                      type="text"
                      name=""
                      id="soNguyen1"
                      class="form-control"
                      placeholder=""
                      aria-describedby="helpId"
                    />
                    <label for="">Số thứ hai</label>
                    <input
                      type="text"
                      name=""
                      id="soNguyen2"
                      class="form-control"
                      placeholder=""
                      aria-describedby="helpId"
                    />
                    <label for="">Số thứ ba</label>
                    <input
                      type="text"
                      name=""
                      id="soNguyen3"
                      class="form-control"
                      placeholder=""
                      aria-describedby="helpId"
                    />
                  </div>
                  <button
                    id="btn-bt3"
                    type="button"
                    class="btn btn-dark"
                    data-toggle="modal"
                    data-target="#myModal_3"
                  >
                    Đếm
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header" id="headingFour">
                <h2 class="mb-0">
                  <button
                    class="btn btn-danger collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseFour"
                    aria-expanded="false"
                    aria-controls="collapseFour"
                  >
                    Bài Tập Số 4
                  </button>
                </h2>
              </div>
              <div
                id="collapseFour"
                class="collapse bg-danger"
                aria-labelledby="headingFour"
                data-parent="#accordionExample"
              >
                <div class="card-body">
                  <img
                    src="./img/screenshot_4.png"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt=""
                  />
                  <div class="form-group">
                    <label>Cạnh 1</label>
                    <input type="text" class="form-control" id="inputCanh1" />
                    <label>Cạnh 2</label>
                    <input type="text" class="form-control" id="inputCanh2" />
                    <label>Cạnh 3</label>
                    <input type="text" class="form-control" id="inputCanh3" />
                  </div>
                  <button
                    id="btn-bt4"
                    type="button"
                    class="btn btn-dark"
                    data-toggle="modal"
                    data-target="#myModal_4"
                  >
                    Xuất
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal_1">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Kết Quả</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p id="content_1"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="myModal_2">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Kết Quả</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p id="content_2"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="myModal_3">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Kết Quả</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p id="content_3"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="myModal_4">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Kết Quả</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <p id="content_4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
